<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration Page</title>
</head>
<body bgcolor = "#00CED1">
<center>
<h1> <u> REGISTRATION FORM </u> </h1> <br><br>
<form action="" method="post">
    {% csrf_token %}
    <input type = "text" name = "username" placeholder = "Username"> <br><br>
    <input type = "text" name = "first_name" placeholder = "Enter your First Name"> <br><br>
    <input type = "text" name = "last_name" placeholder = "Enter your Last Name"> <br><br>
    <input type = "email" name = "email" placeholder = "Enter your E-mail"> <br><br>
    <input type = "password" name = "password" placeholder = "Password"> <br><br>
    <input type = "password" name = "password1" placeholder = "Confirm Password"> <br><br>
    <input type = "Submit">
</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</center>
</body>
</html>
